<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ðŸ”¹ HEAD FRAGMENT -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Student App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f6fc;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg,#0062ff,#00c6ff);
            padding: 15px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }

        .navbar-brand {
            font-size: 26px;
            font-weight: 700;
            color: white !important;
        }

        .nav-btn {
            background: white;
            color: #0062ff;
            border-radius: 10px;
            padding: 6px 15px;
            border: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: #e8f0ff;
            transform: translateY(-2px);
        }

        .custom-card {
            background: white;
            padding: 30px;
            border-radius: 18px;
            margin-top: 30px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }

        /* ---------------------------- */
        /* ðŸ”¹ YOUR SPECIAL DESIGN BELOW */
        /* ---------------------------- */

        .hero-wrapper {
            position: relative;
            text-align: center;
            margin-top: 20px;
        }

        .hero-image {
            width: 60%;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.15);
        }

        .full-bottom-curve {
         position: absolute;
             left: 50%;
         transform: translateX(-50%);
       top: 420px;   /* image ke neeche se curve start */
         width: 100%;
        height: 700px;  /* jitna neeche tak le jana ho utna badha sakti ho */
        background: linear-gradient(90deg,#b3e5ff,#d2b8ff);
        border-radius: 180px 180px 0 0; /* full round top */
         box-shadow: 0 -6px 20px rgba(0,0,0,0.15);
         z-index: -1;
             }
              /* Left big blue bubble */
.bubble-left {
    width: 260px;
    height: 260px;
    background: #1f5ccf;
    left: 40px;

    /* bubble upar shift */
    top: 60px;

    /* image ke neeche 1/4 overlap */
    transform: translateY(40px);
}

/* Right purple bubble (same rahega) */
.bubble-right {
    width: 320px;
    height: 320px;
    background: #6b3ccc;
    right: 20px;
    top: 20px;
}

/* Center bubble â†’ thoda LEFT shift */
.bubble-small {
    width: 150px;
    height: 150px;
    background: #134fb8;

    /* beech se left move */
    left: 40%;
    transform: translateX(50%);

    /* thoda upar bhi */
    top: 90px;
}


        .hero-decoration {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -35px;
            width: 45%;
            height: 60px;
            border-radius: 30px 30px 10px 10px;
            background: linear-gradient(90deg,#b3e5ff,#d2b8ff);
            box-shadow: 0 8px 20px rgba(0,0,0,0.18);
            border: 2px solid rgba(255,255,255,0.7);
        }
    </style>
</head>

<body>

<!-- ðŸ”¹ NAVBAR FRAGMENT -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand">Student App</a>

        <div class="d-flex gap-2">
            <a href="/students" class="nav-btn">Home</a>
            <a href="/students/add" class="nav-btn">Add Student</a>
            <a href="/students/list" class="nav-btn">Student List</a>
        </div>
    </div>
</nav>

<!-- ðŸ”¹ CONTENT AREA -->
<div class="container mt-4" th:fragment="content">

    <!-- ðŸ”¹ Your Image + Gradient Design -->
    <div class="hero-wrapper">
        <img src="/static/images/college.jpg" alt="Image" class="hero-image">

        <!-- ðŸ”µ Purple-Blue Half Round Shape -->
        <div class="hero-decoration"></div>
    </div>

</div>

</body>
</html>
