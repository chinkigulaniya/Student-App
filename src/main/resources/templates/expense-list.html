<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head"></head>

<body>

<div th:replace="base :: navbar"></div>

<div class="container mt-4">

    <!-- Banner Image -->
    <div class="text-center mb-4">
        <img src="/images/expensephoto.jpg"
             alt="Expenses"
             style="width: 100%; height:200px; object-fit:cover; border-radius:10px;">
    </div>

    <!-- Student Name -->
    <p><strong th:text="${student.name}"></strong></p>

    <h2 class="text-center mb-3">All Expenses</h2>

    <div class="card p-4 shadow-sm">

        <table class="table table-bordered table-hover">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Note</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="exp : ${expenses}">
                <td th:text="${exp.id}"></td>
                <td th:text="${exp.title}"></td>
                <td th:text="${exp.amount}"></td>
                <td th:text="${exp.category}"></td>
                <td th:text="${exp.date}"></td>
                <td th:text="${exp.note}"></td>

                <td>
                    <a th:href="@{'/expenses/edit/' + ${exp.id}}">Edit</a> |
                    <a th:href="@{'/expenses/delete/' + ${exp.id}}" class="text-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
