<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>

<h2>Add Student</h2>

<form action="#" th:action="@{/students/save}" th:object="${student}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br><br>

    <label>Course:</label>
    <input type="text" th:field="*{course}" /><br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
