<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: body">

<body>

<h2>Student List</h2>

<a href="/students/add" class="btn btn-primary mb-3">Add Student</a>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.course}"></td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-sm btn-danger">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
