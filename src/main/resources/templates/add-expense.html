<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head"></head>

<body>

<div th:replace="base :: navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg p-4" style="border-radius: 15px;">
                <h3 class="text-center mb-4" style="color: #007bff; font-weight:600;">
                    Add Expense
                </h3>

                <form th:action="@{/expenses/save}" th:object="${expense}" method="post">

                    <!-- Hidden Student ID -->
                    <input type="hidden" th:field="*{student.id}" />

                    <!-- Title -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Title</label>
                        <input type="text" class="form-control" th:field="*{title}" placeholder="Enter title">
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Amount</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{amount}" placeholder="Enter amount">
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Category</label>
                        <input type="text" class="form-control" th:field="*{category}" placeholder="Food, Books, Travel...">
                    </div>

                    <!-- Date -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Date</label>
                        <input type="date" class="form-control" th:field="*{date}">
                    </div>

                    <!-- Note -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Note</label>
                        <textarea rows="3" class="form-control" th:field="*{note}" placeholder="Optional notes"></textarea>
                    </div>

                    <div class="d-grid mt-4">
                        <button class="btn btn-primary py-2" style="border-radius: 10px;">
                            Save Expense
                        </button>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
